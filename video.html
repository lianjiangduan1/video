<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自定义播放器</title>
<link rel="stylesheet" type="text/css" href="dest/index.min.css" />
</head>
<body>
<div id="video_box">
	<video src="http://www.w3school.com.cn/example/html5/mov_bbb.mp4" width="600"></video>
	<div id="controller" class="clearfix">
		<div class="contbtns">播放</div>
		<div class="contbtns">停止</div>
		<div class="contbtns">重播</div>
		<div class="contbtns addwidth">
			<div class="contbar">
				<div class="speed_progress"></div>
				<div class="slider"></div>
			</div>
		</div>
		<div class="contbtns">全屏</div>
		<div class="contbtns">静音</div>
		<div class="contbtns addwidth">
			<div class="audio_contbar">
				<div class="audio_speed_progress"></div>
				<div class="audio_slider"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="dest/index.min.js"></script>
</body>
</html>
